#
# RC2040 WBW configuration #
#

[IDE]
#enable IDE
ide = 1 ;
#file to use for IDE drives;
idefilei = "CPMIDE.id";
idefile = "hd512_combo.img"; //if a second disk is needed
#idefile1 = "hd_combo-RC2014-Zed-I-player-pt3-drivin.img"; 

#rom file as ROM source
[ROM]
romfile = "RCZ80_std_pico.rom";

#Size of ROM
romsize=0x80000; //512k

[CONSOLE]
#port 0=UART or 1=USB
port = 1;

[EMULATION]
# Serial Type ACIA=0 SIO=1;
serialtype = 1;
inidesc="ROMWBW SIO CPM ";

[SPEED]
#Pico overclocking *1000 Mhz
overclock = 250;
 
#for other settings see README
